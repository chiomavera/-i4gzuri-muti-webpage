    <main>
        <div class="container">
            <h1 id="title" class="text-center">Register</h1>
            <p id="description" class="description text-center">Read Carefully and Fill out the following</p>
            <p id="mandatory" class="description text-center">---All fields marked with * are mandatory---</p>
        </div>

        <form>
            <div class="form-group">
                <label for="fname">First Name<span class="clue">*</span></label>
                <input type="text" id=" fname" name=" fname" class="form-control" placeholder="First Name" required
                    autofocus />
            </div>

            <div class="form-group">
                <label for="lname">Last Name<span class="clue">*</span></label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required
                    autofocus />
            </div>

            <div class="form-group">
                <label for="email">Enter your gmail account<span class="clue">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required
                    autofocus />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number<span class="clue">*</span></label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required autofocus />
            </div>

            <div class="form-group">
                <p>What is your Gender</p>
                <select id="dropdown" name="Gender" class="form-control">
                    <option disabled selected value="select">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Country" autofocus />
            </div>

            <div class="form-group">
                <label for="State">State</label>
                <input type="text" id="state" name="state" class="form-control" placeholder="State" autofocus />
            </div>

            <!-- <div class="form-group">
                <label for="password">Password<span class="clue">*</span></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    minlength="5" maxlength="11" required autofocus />
            </div> -->

            <label for="psw">Password <span class="clue">*</span></label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                class="form-control" placeholder="Password" required autofocus>

                <div class="form-group">
                    <label for="password">Confirm Password<span class="clue">*</span></label>
                    <input type="password" id="Cpsw" name="Cpsw" class="form-control"
                        placeholder="Confirm Password" required autofocus />
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Sign up
                    </button>
                </div>

        </form>
