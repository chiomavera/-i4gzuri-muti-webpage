    <main class="container">
        <form>
            <div class="form-group">
                <label  for="name">Name<span class="clue">*</span></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                    required autofocus />
            </div>
        
            <div class="form-group">
                <label for="email">Email<span class="clue">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address"
                    required autofocus/>
            </div>
            
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..." maxlength="100"></textarea>
             </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </main>
